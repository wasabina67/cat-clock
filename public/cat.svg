<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 猫の体 -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#f5a623" stroke="#333" stroke-width="2"/>

  <!-- 猫の頭 -->
  <circle cx="100" cy="70" r="40" fill="#f5a623" stroke="#333" stroke-width="2"/>

  <!-- 左耳 -->
  <path d="M 70 50 L 60 20 L 85 45 Z" fill="#f5a623" stroke="#333" stroke-width="2"/>
  <path d="M 70 50 L 65 30 L 82 47 Z" fill="#ffb84d"/>

  <!-- 右耳 -->
  <path d="M 130 50 L 140 20 L 115 45 Z" fill="#f5a623" stroke="#333" stroke-width="2"/>
  <path d="M 130 50 L 135 30 L 118 47 Z" fill="#ffb84d"/>

  <!-- 左目 -->
  <ellipse cx="85" cy="65" rx="8" ry="12" fill="#333"/>
  <ellipse cx="87" cy="62" rx="3" ry="4" fill="#fff"/>

  <!-- 右目 -->
  <ellipse cx="115" cy="65" rx="8" ry="12" fill="#333"/>
  <ellipse cx="117" cy="62" rx="3" ry="4" fill="#fff"/>

  <!-- 鼻 -->
  <path d="M 100 75 L 95 82 L 100 80 L 105 82 Z" fill="#ff6b9d"/>

  <!-- 口 -->
  <path d="M 100 80 Q 90 88 85 85" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <path d="M 100 80 Q 110 88 115 85" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>

  <!-- ひげ（左） -->
  <line x1="60" y1="70" x2="35" y2="65" stroke="#333" stroke-width="1.5"/>
  <line x1="60" y1="75" x2="35" y2="75" stroke="#333" stroke-width="1.5"/>
  <line x1="60" y1="80" x2="35" y2="85" stroke="#333" stroke-width="1.5"/>

  <!-- ひげ（右） -->
  <line x1="140" y1="70" x2="165" y2="65" stroke="#333" stroke-width="1.5"/>
  <line x1="140" y1="75" x2="165" y2="75" stroke="#333" stroke-width="1.5"/>
  <line x1="140" y1="80" x2="165" y2="85" stroke="#333" stroke-width="1.5"/>

  <!-- 前足（左） -->
  <rect x="75" y="160" width="15" height="35" rx="7" fill="#f5a623" stroke="#333" stroke-width="2"/>

  <!-- 前足（右） -->
  <rect x="110" y="160" width="15" height="35" rx="7" fill="#f5a623" stroke="#333" stroke-width="2"/>

  <!-- しっぽ -->
  <path d="M 145 130 Q 175 120 180 145 Q 185 160 175 165" fill="none" stroke="#f5a623" stroke-width="12" stroke-linecap="round"/>
  <path d="M 145 130 Q 175 120 180 145 Q 185 160 175 165" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
</svg>
